<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper - Veri Kazıma Projesi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e, #38ef7d); /* Yeşil tonları */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-top: 50px;
        }
        h1 { color: #11998e; margin-bottom: 10px; }
        p { font-size: 1.1rem; line-height: 1.6; color: #555; }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Oran */
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Web Scraper (Veri Kazıma) Projesi</h1>
        <p>
            Bu proje, <strong>Python</strong> kullanılarak web sitelerinden otomatik veri çekmek için geliştirilmiştir.
            Hedeflenen veriler dinamik olarak taranır, işlenir ve istenilen formatta kaydedilir.
        </p>

        <div class="video-container">
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/ZCIgXtayQ_A?si=Z1VdaNSzsMyt-cE5" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen>
            </iframe>
        </div>

        <br>
        <p>Kaynak kodları için repoyu inceleyebilirsiniz.</p>
    </div>

</body>
</html>
